<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Query Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



</head>
<body>
    <header class="site-header">
        <div class="header-container" style="justify-content: center;">
            <img src="{{ url_for('static', filename='images/cmp_header.jpg') }}"
                 alt="CMP Degree College Header Image"
                 style="width: 100%; max-width: 826px; height: auto; display: block; margin: 0 auto;">
        </div>
    </header>


    <main class="login-main">
        <section class="login-section">
            <div class="login-container">
                <h2>Student Login</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p style="color: red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('student_login') }}">
                    <div class="form-group">
                        <label for="email">Student Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="student@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="form-group mt-4 text-center">
                    <p>Don't have an account? <a href="{{ url_for('student_signup') }}" class="text-primary">Sign Up</a></p>
                </div>
                <div class="login-links">
                    <a href="{{ url_for('student_forgot_password') }}">Forgot password?</a>
                    <a href="/">← Back to Home</a>
                </div>
            </div>
        </section>
    </main>


    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">
                Copyright © 2025. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
