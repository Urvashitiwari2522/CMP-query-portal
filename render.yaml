services:
  - type: web
    name: cmp-query-portal
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET
        value: your-secret-key-here
      - key: DATABASE_URL
        fromDatabase:
          name: cmp-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        value: your-email@gmail.com
      - key: MAIL_PASSWORD
        value: your-app-password
      - key: MAIL_DEFAULT_SENDER
        value: your-email@gmail.com
      - key: DEFAULT_STUDENT_EMAIL
        value: student@local

databases:
  - name: cmp-db
    databaseName: cmp_queries
    user: cmp_user
    plan: free
